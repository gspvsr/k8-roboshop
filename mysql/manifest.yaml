apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  labels: # belongs to deployment
    app: mysql
    tier: db
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod
      app: mysql
      tier: db
      project: roboshop
  template: # This is the pod definition.
    metadata:
      labels:
        app: mysql
        tier: db
        project: roboshop
    spec:
      containers:
      - name: mysql
        image: gspvsr/mysql:1.0.0
        - configMapRef:
            name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec: 
  selector:
     app: mysql
     tier: db
     project: roboshop
  ports:
  - name: mysql-port
    protocol: TCP
    port: 3306 # This port belongs to services
    targetPort: 3306 # This port belongs to container
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: roboshop
data:
  MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  MYSQL_DATABASE: "cities"
  MYSQL_USER: "shipping"
  MYSQL_PASSWORD: "RoboShop@1"